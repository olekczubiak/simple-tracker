services:

  traefik:
    image: traefik:v2.3
    ports: 
      - 80:80
    restart: always
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: 
      - --entrypoints.http.address=:80
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --accesslog
      - --log
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
